<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload File</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>
    <div id="response"></div>

    <h2>Uploaded Files</h2>
    <ul id="file-list"></ul>
    
    <script>
        const form = document.querySelector('form');
        const fileList = document.getElementById('file-list');

        // Function to fetch and display the list of uploaded files
        async function fetchFileList() {
            try {
                const response = await fetch('/uploads');
                const files = await response.json();
                fileList.innerHTML = '';
                files.forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="/uploads/${file}" target="_blank">${file}</a>`;
                    fileList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching file list:', error);
            }
        }

        // Fetch the file list on page load
        window.onload = fetchFileList;

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if (response.ok) {
                    const fileUrl = result.file_path;
                    document.getElementById('response').innerHTML = `<p>${result.message}</p><p><a href="${fileUrl}" target="_blank">View Uploaded File</a></p>`;
                    fetchFileList();  // Refresh the file list after a successful upload
                } else {
                    document.getElementById('response').innerHTML = `<p>Error: ${result.error}</p>`;
                }
            } catch (error) {
                document.getElementById('response').innerHTML = `<p>Unexpected Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
