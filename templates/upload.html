<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>
    <div id="response"></div>
    
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('response').innerHTML = `<p>${result.message}</p><p><a href="${result.file_path}" target="_blank">View Uploaded File</a></p>`;
                } else {
                    document.getElementById('response').innerHTML = `<p>Error: ${result.error}</p>`;
                }
            } catch (error) {
                document.getElementById('response').innerHTML = `<p>Unexpected Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
